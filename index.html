<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O Segredo</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#000;
    color:#fff;
    text-align:center;
    overflow-x:hidden;
}

.top-bar{
    font-size:12px;
    letter-spacing:2px;
    padding:10px;
    color:#00ff88;
    opacity:0.7;
}

.container{
    max-width:900px;
    margin:auto;
    padding:40px 20px;
}

h1{
    font-size:42px;
    margin-bottom:10px;
}

.sub{
    font-size:18px;
    opacity:0.8;
    margin-bottom:40px;
}

.box{
    border:1px solid rgba(0,255,136,0.3);
    border-radius:14px;
    padding:25px;
    margin:20px 0;
    box-shadow:0 0 15px rgba(0,255,136,0.1);
}

.price-old{
    text-decoration:line-through;
    opacity:0.5;
    font-size:20px;
}

.price-new{
    font-size:48px;
    font-weight:bold;
    color:#00ff88;
    animation:breathing 2.5s infinite ease-in-out;
}

@keyframes breathing{
    0%{transform:scale(1);}
    50%{transform:scale(1.05);}
    100%{transform:scale(1);}
}

.timer{
    font-size:22px;
    margin-top:10px;
    color:#00ff88;
}

.warning{
    font-size:14px;
    opacity:0.7;
    margin-bottom:20px;
}

button{
    background:#00ff88;
    border:none;
    padding:18px 40px;
    font-size:20px;
    font-weight:bold;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

.discount{
    margin-top:10px;
    font-size:14px;
    color:#00ff88;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="top-bar">
INFRAESTRUTURA NOFACE — CÓDIGO OCULTO ATIVADO
</div>

<div class="container">

<h1>O Segredo</h1>
<div class="sub">
O guia definitivo pra você faturar pesado no orgânico.
</div>

<div class="box">
<div class="warning">
Essa condição desaparece quando o tempo zerar.
</div>

<div class="price-old">R$97,00</div>
<div class="price-new">R$23,97</div>

<div class="timer" id="timer">15:00</div>
</div>

<button onclick="window.location.href='https://pay.kiwify.com.br/1hpTVDK'">
QUERO AGORA
</button>

<div class="discount">
DESCONTO RELÂMPAGO — De R$97,00 por R$23,97
</div>

</div>

<script>
let time = 900;
let timerElement = document.getElementById("timer");

let countdown = setInterval(function(){
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;
    seconds = seconds < 10 ? "0" + seconds : seconds;
    timerElement.innerHTML = minutes + ":" + seconds;
    time--;

    if(time < 0){
        clearInterval(countdown);
        timerElement.innerHTML = "Encerrado";
    }
},1000);
</script>

</body>
</html>
